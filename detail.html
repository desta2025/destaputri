<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail Produk - Kaos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f1f6;
            color: #333;
        }

        header {
            background-color: #04386b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: red;
            font-size: 32px;
        }

        .product-detail {
            display: flex;
            justify-content: space-between;
            margin: 40px;
        }

        .product-detail img {
            width: 50%;
            height: auto;
            border-radius: 8px;
        }

        .product-info {
            width: 45%;
        }

        .product-info h2 {
            font-size: 28px;
            color: #e74c3c;
        }

        .product-info p {
            font-size: 18px;
            line-height: 1.6;
        }

        .product-info .price {
            font-size: 24px;
            color: #e74c3c;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #16a085;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #1abc9c;
        }

        footer {
            background-color: #04386b;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Detail Produk - Kaos</h1>
    </header>

    <div class="product-detail">
        <img src="distro kaos.webp" alt="Kaos Distro">
        <div class="product-info">
            <h2>Kaos Distro</h2>
            <p>Kaos Distro dengan desain menarik dan kualitas bahan yang nyaman. Tersedia dalam berbagai ukuran yang pas untuk Anda.</p>
            <p class="price">Harga: Rp 150.000</p>
            <div class="button-container">
                <button onclick="window.location.href='beli.html'">Beli Sekarang</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Distro Des. Semua hak cipta dilindungi.</p>
    </footer>

</body>
</html>
