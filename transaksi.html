<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transaksi - Distro des</title>
    <style>
        
        body {
            font-family: 'Calibri', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

       
        header {
            background-color:   #04386b;
            color: white;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2980b9;
            border-radius: 5px;
        }

       
        .title {
            font-size: 40px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .transaction-form {
            background-color: #fff;
            padding: 20px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .transaction-form h2 {
            font-size: 24px;
            color: #2980b9;
            margin-bottom: 20px;
        }

        .transaction-form label {
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        .transaction-form input,
        .transaction-form select,
        .transaction-form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .transaction-form button {
            background-color: #27ae60;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .transaction-form button:hover {
            background-color: #2ecc71;
        }

       
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
        }

        .transaction-table th, .transaction-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .transaction-table th {
            background-color: #2980b9;
            color: white;
        }

        .transaction-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .transaction-table tr:hover {
            background-color: #ddd;
        }

       
        footer {
            background-color:   #04386b;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 17px;
        }

       
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            nav li {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .transaction-form {
                padding: 20px;
            }

            .transaction-form h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

   
    <header>
      
        <img src="stiker.jpg" alt="Logo Distro des">

      
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    
    <div class="transaction-form">
        <h2>Form Transaksi</h2>
        <form action="#" method="post">
            <label for="nama-transaksi">Nama Transaksi</label>
            <input type="text" id="nama-transaksi" name="nama-transaksi" required>

            <label for="jumlah">Jumlah</label>
            <input type="number" id="jumlah" name="jumlah" required>

            <label for="kategori">Kategori</label>
            <select id="kategori" name="kategori" required>
                <option value="Kaos">Kaos</option>
                <option value="Jaket">Jaket</option>
                <option value="Hoodie">Hoodie</option>
                <option value="Hoodie">Topi</option>
                <option value="Hoodie">Sepatu</option>
                <option value="Hoodie">Tas</option>
            </select>

            <label for="model">Model Produk</label>
            <select id="model" name="model" required>
                <option value="Kaos">Kaos Distro </option>
                <option value="Jaket ">Jaket Distro </option>
                <option value="Hoodie ">Hoodie Distro </option>
                <option value="Topi">Topi Distro</option>
                <option value="Sepatu">Sepatu Distro</option>
                <option value="Tas">Tas Distro</option>
            </select>

            <label for="metode-pembayaran">Metode Pembayaran</label>
            <select id="metode-pembayaran" name="metode-pembayaran" required>
                <option value="COD">COD (Cash on Delivery)</option>
                <option value="Kartu Kredit/Debit">Kartu Kredit/Debit</option>
                <option value="Transfer Bank">Transfer Bank</option>
                <option value="E-Wallet">E-Wallet</option>
            </select>

            <!-- Pilihan Kartu Kredit/Debit -->
            <div id="kartu-kredit" style="display:none;">
                <label for="jenis-kartu">Jenis Kartu</label>
                <select id="jenis-kartu" name="jenis-kartu">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="Amex">American Express</option>
                </select>
            </div>

            <!-- Pilihan Transfer Bank -->
            <div id="transfer-bank" style="display:none;">
                <label for="bank">Pilih Bank</label>
                <select id="bank" name="bank">
                    <option value="BCA">BCA</option>
                    <option value="Mandiri">Mandiri</option>
                    <option value="BNI">BNI</option>
                    <option value="BRI">BRI</option>
                    <option value="CIMB">CIMB Niaga</option>
                    <option value="Danamon">Danamon</option>
                    <option value="BTPN">BTPN</option>
                    <option value="Maybank">Maybank</option>
                    <option value="Bank Negara Indonesia">Bank Negara Indonesia</option>
                </select>
            </div>

            <!-- Pilihan E-Wallet -->
            <div id="e-wallet" style="display:none;">
                <label for="e-wallet-method">Pilih E-Wallet</label>
                <select id="e-wallet-method" name="e-wallet-method">
                    <option value="Dana">Dana</option>
                    <option value="ShopeePay">ShopeePay</option>
                    <option value="OVO">OVO</option>
                    <option value="Gopay">Gopay</option>
                </select>
            </div>

            <button type="submit">Simpan</button>
        </form>
    </div>

    <!-- Link ke Daftar Transaksi -->
    <div style="text-align: center; margin: 20px;">
        <a href="daftar_transaksi.html" style="font-size: 18px; color: #2980b9;">Daftar Transaksi</a>
    </div>

    <!-- Tabel Daftar Transaksi -->
    <div class="transaction-table">
        <h2 style="text-align: center;">Daftar Transaksi</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama Transaksi</th>
                    <th>Jumlah</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kaos Distro A</td>
                    <td>2</td>
                    <td>Kaos</td>
                </tr>
                <tr>
                    <td>Jaket Distro B</td>
                    <td>1</td>
                    <td>Jaket</td>
                </tr>
                <tr>
                    <td>Hoodie Distro C</td>
                    <td>3</td>
                    <td>Hoodie</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Distro des. All rights reserved.</p>
    </footer>

    <script>
        // Menangani tampilan input yang sesuai dengan metode pembayaran
        const metodePembayaran = document.getElementById('metode-pembayaran');
        metodePembayaran.addEventListener('change', function() {
            const selectedValue = this.value;

            // Menyembunyikan semua opsi terlebih dahulu
            document.getElementById('kartu-kredit').style.display = 'none';
            document.getElementById('transfer-bank').style.display = 'none';
            document.getElementById('e-wallet').style.display = 'none';

            // Menampilkan input sesuai dengan metode pembayaran yang dipilih
            if (selectedValue === 'Kartu Kredit/Debit') {
                document.getElementById('kartu-kredit').style.display = 'block';
            } else if (selectedValue === 'Transfer Bank') {
                document.getElementById('transfer-bank').style.display = 'block';
            } else if (selectedValue === 'E-Wallet') {
                document.getElementById('e-wallet').style.display = 'block';
            }
        });
    </script>

</body>
</html>
